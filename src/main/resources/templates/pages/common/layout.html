<!doctype html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.springframework.org/schema/security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- Favicon -->
<link rel="icon" type="images/x-icon" th:href="@{/images/favicon.ico}" />

<title>稼働状況管理システム</title>

<!-- CSS Global Compulsory -->
<link rel="stylesheet" th:href="@{/css/app.css}" />
<link rel="stylesheet" th:href="@{/unify/assets/vendor/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/unify/assets/vendor/fontawesome-5.9.0/css/all.css}" />
<link rel="stylesheet" th:href="@{/plugins/sweetalert2-7.24.3/dist/sweetalert2.min.css}" />

<!-- JS Global Compulsory -->
<script th:src="@{/unify/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/unify/assets/vendor/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/unify/assets/vendor/popper.min.js}"></script>
<script th:src="@{/unify/assets/vendor/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/plugins/sweetalert2-7.24.3/dist/sweetalert2.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</head>

<body class="d-flex flex-column" style="min-height: 100vh">
  
  <div th:fragment="header(text)">
    <header>
      <h5 th:text="${text}"></h5>
    </header>
  </div>
  
  <main class="mb-auto">
    <div th:fragment="sideMenu">
      <sideMenu id="sideMenu" class="sticky">
        <!--/* ダイアログメッセージ */-->
        <div th:include="common/components :: dialogMessages"></div>
        <div class="sticky">
          <p>
            <!--/* サイドメニュー */-->
            <div th:include="common/components :: sideMenu"></div>
          </p>
        </div>
      </sideMenu>
      <!-- contents -->
      <div layout:fragment="contents">
        <contents></contents>
      </div>
    </div>
  </main>
  <!-- Copyright Footer -->
  <div th:fragment="footer">
    <footer id="footer" class="">
      <div class="text-center">
        <small class="g-font-size-default g-mr-10 g-mb-10 g-mb-0--md">&copy; Careritz & Partners. All Rights Reserved</small>
      </div>
    </footer>
  </div>
</body>
</html>
