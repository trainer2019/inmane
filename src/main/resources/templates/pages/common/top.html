<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>稼働状況</title>
<meta th:include="common/layout.html::head" th:remove="tag"></meta>
<style type="text/css">
.boardArea {
	border: 1px solid #000;
	background-color: #F9F9F9;
	color: #000;
	font-size: 14px;
	width: 100%;
}

.boardTitle {
	border: 1px solid #000;
	padding: 1px;
	width: 100%;
	font-weight: bold;
	font-size: 14px;
	background-color: #000;
	color: #fff;
}
</style>
</head>
<body>
  <div class="wrapper">
    <header>
      <!-- Contents Header -->
      <div th:include="common/layout :: contentsHeader"></div>
    </header>

    <div class="container">
      <div class="side">
        <!-- Menu -->
        <div th:include="common/layout :: sideMenu"></div>
      </div>
      <div class="main">
        <div class="top">
          <div style="width: 100%; height: 100%; margin-right: 5px; float: left;">
            <div class="boardTitle">お知らせ</div>
            <div class="boardArea" style="height: 50%; overflow: auto; border: #d0d0d0 solid 1px;">
              <p th:text="|2019/05/01 稼働状況を更新しました。（家阿）|"></p>
              <p th:text="|2019/04/01 中途入社スタッフを追加しました。（律）|"></p>
              <p th:text="|2019/03/01 稼働状況を更新しました。（安藤）|"></p>
              <p th:text="|2019/02/01 稼働状況を更新しました。（羽都奈）|"></p>
              <p th:text="|2019/01/31 稼働状況を更新しました。（家阿）|"></p>
              <p th:text="|2019/01/07 中途入社スタッフを追加しました。（律）|"></p>
              <p th:text="|2018/12/01 中途入社スタッフを追加しました。（安藤）|"></p>
              <p th:text="|2019/02/01 稼働状況を更新しました。（羽都奈）|"></p>

              <div th:each="list:${list}">
                <hr>
                <p th:text="|No: *{list.id} / Name: *{list.name} / Time: *{list.created_at}|"></p>
                <p th:text="${list.text}"></p>
              </div>
            </div>
            <br />
            <div style="float: right;">
              <form action="/" method="post">
                <textarea name="text" rows="4" cols="50" maxlength="250" placeholder="message"></textarea>
                <br />
                <input type="submit" value="登録" style="float: right;">
              </form>
            </div>
          </div>
        </div>
        <div class="bottom" style="height: 50%;"></div>
      </div>
    </div>

    <footer>
      <div th:include="common/layout :: footer"></div>
    </footer>
  </div>
</body>
</html>
