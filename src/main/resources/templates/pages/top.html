<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<head th:include="commons/layout :: head('Home')">
</head>
<body>
  <div class="wrapper">
    <!--/* ▼ サイドメニュー表示 */-->
    <div th:include="commons/layout :: sideMenu"></div>
    <!--/* ▲ サイドメニュー表示 */-->
    <div class="container">
      <!--/* ▼ ヘッダー表示 */-->
      <header th:replace="commons/layout :: header('Top')"></header>
      <!--/* ▲ ヘッダー表示 */-->
      <div id="slide" class="hidden text-center">
        <img th:src="@{/images/maxresdefault.jpg}" alt="abe" class="rounded-circle" width="70%" height="70%" style="opacity: .2" />
        <script type="text/javascript">
          $(document).ready(() => {
            $('#slide').show('slow');
          });
        </script>
      </div>
    </div>
  </div>
  <!--/* ▼ フッター表示 */-->
  <div th:include="commons/layout :: footer"></div>
  <!--/* ▲ フッター表示 */-->
</body>
</html>
